<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    
    
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    

    <style type="text/css">
      .platform-ios .manual-ios-statusbar-padding{
        padding-top:20px;
      }
      .manual-remove-top-padding{
        padding-top:0px; 
      }
      .manual-remove-top-padding .scroll{
        padding-top:0px !important;
      }
      ion-list.manual-list-fullwidth div.list, .list.card.manual-card-fullwidth {
        margin-left:-10px;
        margin-right:-10px;
      }
      ion-list.manual-list-fullwidth div.list > .item, .list.card.manual-card-fullwidth > .item {
        border-radius:0px;
        border-left:0px;
        border-right: 0px;
      }
    </style>

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/routes.js"></script>
    
     
    <script src="js/directives.js"></script>
     
    <script src="js/services.js"></script>
    

    
    <script src="lib/ionicuirouter/ionicUIRouter.js"></script>
    

  </head>
  <body ng-app="app" animation="slide-left-right-ios7">
  <div>
    <ion-side-menus enable-menu-with-back-views="true" data-componentid="side-menu21">
        <ion-side-menu-content>
            <ion-nav-bar class="bar-royal">
                <ion-nav-back-button></ion-nav-back-button>
                <ion-nav-buttons side="left">
                    <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
                </ion-nav-buttons>
            </ion-nav-bar>
            <ion-nav-view></ion-nav-view>
        </ion-side-menu-content>
        <ion-side-menu side="left" id="side-menu21">
            <ion-header-bar class="bar-stable">
                <div class="title">Menu</div>
            </ion-header-bar>
            <ion-content ng-controller="menuCtrl" padding="true" class="side-menu-left has-header ">
                <form id="menu-form1" class="list" data-componentid="form1">
                    <ion-item class="item-avatar dark" id="menu-list-item1" data-componentid="list-item1">
                        <h2dark>Oswaldo Rodriguez
                            <p>ver perfil</p>
                        </h2dark>
                    </ion-item>
                    <label class="item item-input" data-componentid="search1">
                        <i class="icon ion-search placeholder-icon"></i>
                        <input type="search" placeholder="Que servicio busca?">
                    </label>
                    <ion-item class="item-icon-left dark" id="menu-list-item2" ui-sref="tabsController.serviciosDisponibles_tab1" menu-close="" data-componentid="list-item2">
                        <i class="icon ion-android-home"></i>Todos los servicios</ion-item>
                    <ion-item class="item-icon-left dark" id="menu-list-item3" ui-sref="tabsController.serviciosDisponibles_tab1" menu-close="" data-componentid="list-item3">
                        <i class="icon ion-android-car"></i>Transporte</ion-item>
                    <ion-item class="item-icon-left dark" id="menu-list-item4" ui-sref="tabsController.serviciosDisponibles_tab1" menu-close="" data-componentid="list-item4">
                        <i class="icon ion-android-happy"></i>Entretenimiento</ion-item>
                    <ion-item class="item-icon-left" id="menu-list-item8" ui-sref="tabsController.serviciosDisponibles_tab1" menu-close="" data-componentid="list-item8">
                        <i class="icon ion-android-camera"></i>Fotografia</ion-item>
                    <ion-item class="item-icon-left" id="menu-list-item9" ui-sref="tabsController.serviciosDisponibles_tab1" menu-close="" data-componentid="list-item9">
                        <i class="icon ion-wrench"></i>Reparaciones</ion-item>
                    <ion-item class="item-icon-left" id="menu-list-item10" ui-sref="tabsController.serviciosDisponibles_tab1" menu-close="" data-componentid="list-item10">
                        <i class="icon ion-android-restaurant"></i>Alimentacion</ion-item>
                </form>
                <a ui-sref="iniciarSesion" menu-close="" id="menu-button4" style="border-radius:-17px -17px -17px -17px;" class="button button-assertive  button-block icon-right ion-log-out" data-componentid="button4">Cerrar sesi√≥n</a>
            </ion-content>
        </ion-side-menu>
    </ion-side-menus>
</div>
  </body>
</html>
